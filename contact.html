<section class="contact-page">
    <div class="fixwidth">
        <h1>Contact Form</h1>
    </div>
    <div class="fixwidth site-page">
        <form method="post" action="">
            <div class="form-spacing">
                <label for="NameId">Your Name</label>
                <input type="text" placeholder="Enter Your Name : " id="NameId"/>
            </div>
            <div class="form-spacing">
                <label for="EmailId">Your Email</label>
                <input type="email" placeholder="Enter Email Address : " id="EmailId"/>
            </div>
            <div class="form-spacing">

                <label for="PhoneId">Your Phone</label>
                <input type="tel" placeholder="Enter Phone Number : " id="PhoneId"/>
            </div>
            <div class="form-spacing">
                <label for="SubjectId">Your Subject</label>
                <input type="text" placeholder="Enter Subject : " id="SubjectId"/>
            </div>
            <div class="form-spacing">
                <label for="MessageId">Your Message</label>
                <textarea rows="8" placeholder="Enter Message" id="MessageId"></textarea>
            </div>
            <div class="form-spacing">
                <input type="submit" value="Send Message"/>
            </div>
        </form>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1766.5958043404155!2d85.32952625822654!3d27.680472195700794!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19c0dadf0eb1%3A0xeea684375c343e0e!2sSankhamul+Bridge%2C+Patan+44600!5e0!3m2!1sen!2snp!4v1520660960694" width="100%" height="600" frameborder="0" style="border:0" allowfullscreen></iframe>
